<h2 mat-dialog-title>Just checking... </h2>
<mat-dialog-content>
  <p>Are you sure you want to delete?</p>
  </mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false" id="no-button">CANCEL</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial id="yes-button">DELETE</button>
