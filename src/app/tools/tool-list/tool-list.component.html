<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-form-field>
    <input matInput (keyup)="applyFilter($event)" matInput placeholder="Filter">
</mat-form-field>
<div class="mat-elevation-z8">
<table class="list" mat-table [dataSource]="dataSource" matSort *ngIf="!isLoading" >

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let tools"> {{tools.position}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let tools"> {{tools.name}} </td>
    </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="partNumber">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Part Number</th>
        <td mat-cell *matCellDef="let tools"> {{tools.partNumber}} </td>
      </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="location">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> Location </th>
      <td mat-cell *matCellDef="let tools"> {{tools.location}} </td>
    </ng-container>

      <!-- Desription Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Description</th>
        <td mat-cell *matCellDef="let tools"> {{tools.description}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell mat-sort-header *matHeaderCellDef justify="end"> Actions</th>
      <td mat-cell *matCellDef="let tools">
        <a>
        <mat-icon [routerLink]="['/edit', tools.id ]">edit</mat-icon></a><button (click)="onDelete(tools.id)"><mat-icon>delete</mat-icon></button></td>
      </ng-container>

    
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [length]="totalTools" [pageSize]="toolsPerPage" [pageSizeOptions]="pageSizeOptions" showFirstLastButtons (page)="onChangedPage($event)" ></mat-paginator>
  
  </div>
